<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"
        ></script>
        <link rel="stylesheet" href="../css/pro.bundle.css" />
        <link rel="SHORTCUT ICON" href="../assets/2f0a58e7238c9669943c.ico" />
        <script src="../js/pro.bundle.js" defer></script>
        <title>Stock Market Simulator</title>
    </head>
    <body id="app">
        <div id="header">
            <div id="control-bar">
                <div id="btn-field">
                    <button id="start-btn" class="control-btn">RUN</button>
                    <button id="reset-btn" class="control-btn">RESET</button>
                </div>
            </div>
            <button id="setting-btn" class="header-btn">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    fill="#888"
                    class="bi bi-gear-fill"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"
                    />
                </svg>
            </button>
            <div id="setting-background"></div>
            <div id="setting-container">
                <div id="setting-header">
                    <label
                        id="setting-header-general"
                        class="setting-header-tab active"
                        for="general-parameter-field"
                        >General</label
                    >
                    <label
                        id="setting-header-compose"
                        class="setting-header-tab"
                        for="compose-parameter-field"
                        >Composition</label
                    >
                    <label
                        id="setting-header-individual"
                        class="setting-header-tab"
                        for="myself-parameter-field"
                        >You</label
                    >
                </div>
                <div id="setting-body">
                    <div
                        id="general-parameter-field"
                        class="parameter-field active"
                    >
                        <div class="parameter-row">
                            <div class="parameter-label">
                                Initial Total Cash
                            </div>
                            <input
                                id="init-total-cash"
                                type="text"
                                class="parameter-input"
                            />
                        </div>
                        <div class="parameter-row">
                            <div class="parameter-label">Total Stock</div>
                            <input
                                id="total-stock"
                                type="text"
                                class="parameter-input"
                            />
                        </div>
                        <div class="parameter-row">
                            <div class="parameter-label">
                                Initial Equilibrium
                            </div>
                            <input
                                id="initial-eq"
                                type="text"
                                class="parameter-input"
                            />
                        </div>
                        <div class="parameter-row">
                            <div class="parameter-label">Annual Econ g</div>
                            <input
                                id="annual-econ-growth-rate"
                                type="text"
                                class="parameter-input"
                            />
                        </div>
                        <div class="parameter-row">
                            <div class="parameter-label">Day to Simulate</div>
                            <input
                                id="day-to-simulate"
                                type="text"
                                class="parameter-input"
                            />
                        </div>
                        <div class="parameter-row">
                            <div class="parameter-label">Pause Time (ms)</div>
                            <input
                                id="pause-time"
                                type="text"
                                class="parameter-input"
                            />
                        </div>
                    </div>
                    <div
                        id="compose-parameter-field"
                        class="parameter-field"
                    ></div>
                    <div
                        id="myself-parameter-field"
                        class="parameter-field"
                    ></div>
                </div>
                <div id="setting-footer">Save</div>
            </div>
            <div id="detail-container"></div>
        </div>
        <div id="main">
            <div id="animation-field"></div>
            <div id="my-asset-chart-container">
                <div id="my-asset-chart-header">
                    <svg
                        id="my-asset-chart-close-btn"
                        xmlns="http://www.w3.org/2000/svg"
                        width="18"
                        height="18"
                        fill="currentColor"
                        class="bi bi-x"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                        />
                    </svg>
                </div>
                <div id="my-asset-chart"></div>
            </div>
            <div id="right-side">
                <div id="market-eq-chart"></div>
                <div id="deal-amount-chart"></div>
                <div id="curve-chart"></div>
            </div>
        </div>
    </body>
</html>
